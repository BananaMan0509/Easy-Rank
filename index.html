<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking App</title>
    <style>
        /* ... (keep all existing styles) ... */
        .list-name-section {
            margin-bottom: 15px;
        }
        #list-name-input {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Setup Screen -->
    <div id="setup-screen">
        <h1>Ranking App</h1>
        
        <!-- New List Name Section -->
        <div class="list-name-section">
            <input type="text" id="list-name-input" placeholder="My Ranking List">
            <button id="save-name-btn">Set List Name</button>
        </div>
        
        <h2>Enter Items to Rank</h2>
        <div>
            <input type="text" id="item-input" placeholder="Enter an item (press Enter)">
            <button id="add-btn">Add Item</button>
        </div>
        <!-- ... (rest of the existing HTML remains the same) ... -->
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // ... (keep all existing variable declarations) ...
        
        // Add new elements
        const listNameInput = document.getElementById('list-name-input');
        const saveNameBtn = document.getElementById('save-name-btn');
        
        // Add to App State
        let listName = "my-ranking";
        
        // New Event Listener
        saveNameBtn.addEventListener('click', function() {
            const newName = listNameInput.value.trim();
            if (newName) {
                listName = newName.replace(/[^a-z0-9]/gi, '-').toLowerCase();
                alert(`List name set to: ${newName}`);
            }
        });

        // Modify the saveResults function
        function saveResults() {
            const data = {
                listName: listName,  // Add list name to saved data
                items: items,
                rankings: rankings,
                comparisons: comparisons,
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${listName}-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // ... (keep all other existing functions exactly the same) ...
    });
    </script>
</body>
</html>
